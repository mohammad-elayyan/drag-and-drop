<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: #1b1b1b;
    }

    .drag {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 95vh;
    }

    .drag .items-list {
        display: flex;
        justify-content: space-between;
        gap: 30px;
        margin: 20px 0;
    }

    .drag .list {
        display: flex;
        width: 100%;
        justify-content: space-around;
        align-items: flex-start;
    }

    .drag .drag-box {
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        width: 200px;
    }

    .drag .drag-item {
        width: 80%;
        min-width: 80px;
        background: #928cff;
        padding: 10px;
        margin: 4px;
        cursor: move;
    }
</style>

<body>
    <div class="drag">
        <div class="items-list">

            <p class="drag-item" draggable="true">1</p>
            <p class="drag-item" draggable="true">2</p>
            <p class="drag-item" draggable="true">3</p>
            <p class="drag-item" draggable="true">4</p>
        </div>
        <div class="list">

            <div class="drag-box">
                <h2>Box</h2>
            </div>
            <div class="drag-box">
                <h2>Box</h2>
            </div>
            <div class="drag-box">
                <h2>Box</h2>
            </div>
            <div class="drag-box">
                <h2>Box</h2>
            </div>
        </div>
    </div>


    <script src="./js.js"></script>
</body>

</html>
